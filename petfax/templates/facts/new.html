<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <H1>Submit a Fact to PetFax</H1>
        <form action="/facts" method="POST">
            <label for="submitter">Your Name:</label><br>
            <input type="text" name="submitter"><br>
            <label for="fact">Your Pet Fact:</label><br>
            <input type="text" name="fact" value="Enter your fact!"><br><br>
            <input type="submit" value="Submit">
          </form> 
    </div>
</body>
</html>
