<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <H1>Welcome to PetFax</H1>
    {% for pet in pets %}
        <H2>{{ pet.pet_name }}</H2>
        <img src="{{ pet.pet_photo }}"/>
        <br>
        <!-- %s is a string formatting syntax for string concatenation and %s is replaced by whatever comes after the following % -->
        <a href="{{'/pets/%s'%pet.pet_id}}">Learn more about {{pet.pet_name}}</a>
        <!-- from the solution branch -->
        <!-- <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a> -->
    {% endfor %}
    <div>
        <H4>Feel free to provide more PetFax</H4>
        <a href="{{''}}">Submit your fact here!</a>
    </div>
    
</body>
</html>
